<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

</head>

<body>
    <h1 class='mt-5 text-center'>Password Generator</h1>

    <div class='container bg-light border border-secondary mt-5'>
        <div class='row'>
            <div class='col mt-2 ml-2 mr-3'>
                <div class='row'>
                    <h4>Default Password</h4>
                </div>

                <div class='row'>
                    <p>Your password will default to a 12-digit alphanumeric string. You may also create a customized password using the following criteria:</p>
                </div>
            </div>

            <div class='col mt-2 ml-3 mr-2'>
                <div class='row'>
                    <h4>Select from the following:</h4>
                </div>

                <div class='row'>
                    <p class='mt-2 mb-1'><strong>Alternate Length</strong></p>
                </div>

                <div class='row'>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" id="24" value="option2">
                        <label class="form-check-label" for="inlineCheckbox2">24 Characters</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" id="32" value="option2">
                        <label class="form-check-label" for="inlineCheckbox2">32 Characters</label>
                    </div>
                </div>

                <div class='row'>
                    <p class='mt-2 mb-1'><strong>Extra</strong></p>
                </div>

                <div class='row'>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" id="case" value="option1">
                        <label class="form-check-label" for="inlineCheckbox1">Upper- and Lower-case</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" id="spec" value="option2">
                        <label class="form-check-label" for="inlineCheckbox2">Special Characters</label>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class='container bg-light border border-secondary mt-1'>
        <button onclick='choices()' type="button" class="btn btn-large btn-success mt-1">Generate Password</button>
        <div class='row m-auto'>
            <p id='password'>Your Password</p>
        </div>
    </div>

    <script src="assets/script.js" type='text/javascript'></script>
</body>
</html>
